<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Quiz Football ‚öΩ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .animate-pulse {

        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce {
            animation: bounce 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const clubs = [
            {

                bgPattern: 'bg-gradient-to-br from-cyan-50 to-blue-100',
                available: true,
                difficulty: 'Moyen',
                emoji: '‚ö™üîµ'
            },
            {
                id: 'psg',
                name: 'Paris Saint-Germain',
                shortName: 'PSG',
                colors: 'from-blue-900 via-indigo-800 to-red-600',
                bgPattern: 'bg-gradient-to-br from-blue-50 to-red-100',
                available: true,
                difficulty: 'Moyen',
                emoji: 'üî¥üîµ'
            },
            {
                id: 'ol',
                name: 'Olympique Lyonnais',
                shortName: 'OL',
                colors: 'from-blue-600 via-blue-700 to-red-500',
                bgPattern: 'bg-gradient-to-br from-blue-50 to-red-50',
                available: true,
                difficulty: 'Moyen',
                emoji: 'üîµ‚ö™üî¥'
            },
            {
                id: 'asse',
                name: 'AS Saint-√âtienne',
                shortName: 'ASSE',
                colors: 'from-green-500 via-green-600 to-green-800',
                bgPattern: 'bg-gradient-to-br from-green-50 to-green-100',
                available: true,
                difficulty: 'Difficile',
                emoji: 'üíö'
            },
            {
                id: 'fcn',
                name: 'FC Nantes',
                shortName: 'FCN',
                colors: 'from-yellow-400 via-yellow-500 to-green-500',
                bgPattern: 'bg-gradient-to-br from-yellow-50 to-green-100',
                available: true,
                difficulty: 'Moyen',
                emoji: 'üíõüíö'
            },
            {
                id: 'losc',
                name: 'LOSC Lille',
                shortName: 'LOSC',
                colors: 'from-red-500 via-red-600 to-blue-700',
                bgPattern: 'bg-gradient-to-br from-red-50 to-blue-100',
                available: true,
                difficulty: 'Facile',
                emoji: 'üî¥üîµ'
            }
        ];

        const quizData = {
            om: [
                { question: "En quelle ann√©e l'OM a-t-il remport√© la Ligue des Champions ?", answers: ["1991", "1993", "1995", "1998"], correct: 1 },
                { question: "Quel joueur d√©tient le record de buts marqu√©s avec l'OM ?", answers: ["Jean-Pierre Papin", "Gunnar Andersson", "Josip Skoblar", "Mamadou Niang"], correct: 1 },
                { question: "Combien de fois l'OM a-t-il √©t√© champion de France ?", answers: ["8 fois", "9 fois", "10 fois", "11 fois"], correct: 2 },
                { question: "Quel est le surnom officiel de l'OM ?", answers: ["Les Olympiens", "Les Phoc√©ens", "Les Marseillais", "Les Bleus et Blancs"], correct: 1 },
                { question: "En quelle ann√©e a √©t√© fond√© l'Olympique de Marseille ?", answers: ["1895", "1899", "1902", "1905"], correct: 1 },
                { question: "Quel stade est le domicile de l'OM ?", answers: ["Stade Mayol", "Stade V√©lodrome", "Parc des Princes", "Stade de France"], correct: 1 },
                { question: "Qui √©tait l'entra√Æneur lors de la victoire en C1 en 1993 ?", answers: ["Rolland Courbis", "Raymond Goethals", "Guy Roux", "Aim√© Jacquet"], correct: 1 },
                { question: "Quelle est la capacit√© approximative du V√©lodrome ?", answers: ["55 000", "60 000", "67 000", "75 000"], correct: 2 },
                { question: "Quel joueur fran√ßais a port√© le num√©ro 10 embl√©matique dans les ann√©es 2000 ?", answers: ["Samir Nasri", "Franck Rib√©ry", "Mathieu Valbuena", "Florian Thauvin"], correct: 0 },
                { question: "Contre quelle √©quipe l'OM a-t-il remport√© la Ligue des Champions ?", answers: ["AC Milan", "Juventus", "Bayern Munich", "Real Madrid"], correct: 0 }
            ],
            psg: [
                { question: "En quelle ann√©e le PSG a-t-il √©t√© fond√© ?", answers: ["1968", "1970", "1972", "1974"], correct: 1 },
                { question: "Quel joueur d√©tient le record de buts au PSG ?", answers: ["Zlatan Ibrahimovic", "Edinson Cavani", "Kylian Mbapp√©", "Pauleta"], correct: 1 },
                { question: "Combien de fois le PSG a √©t√© champion de France ?", answers: ["8 fois", "10 fois", "12 fois", "14 fois"], correct: 2 }
            ],
            ol: [
                { question: "Combien de titres de champion de France cons√©cutifs l'OL a-t-il remport√© ?", answers: ["5", "6", "7", "8"], correct: 2 },
                { question: "Quel stade est le domicile de l'OL ?", answers: ["Stade de Gerland", "Groupama Stadium", "Parc OL", "Stade des Lumi√®res"], correct: 1 }
            ],
            asse: [
                { question: "Combien de titres de champion de France l'ASSE a-t-elle remport√© ?", answers: ["8", "10", "12", "14"], correct: 1 },
                { question: "Quel est le surnom de l'ASSE ?", answers: ["Les Verts", "Les St√©phanois", "Les Lions", "Les Forgerons"], correct: 0 }
            ],
            fcn: [
                { question: "Combien de fois le FC Nantes a-t-il √©t√© champion de France ?", answers: ["6 fois", "7 fois", "8 fois", "9 fois"], correct: 2 },
                { question: "Quel surnom porte le FC Nantes ?", answers: ["Les Canaris", "Les Jaunes", "Les Nantais", "Les Lions"], correct: 0 }
            ],
            losc: [
                { question: "En quelle ann√©e le LOSC a-t-il √©t√© champion de France pour la derni√®re fois ?", answers: ["2011", "2019", "2021", "2023"], correct: 2 },
                { question: "Quel est le nom du stade du LOSC ?", answers: ["Stade Pierre Mauroy", "Stadium Nord", "Stade Lille M√©tropole", "Stade de France"], correct: 0 }
            ]
        };

        let currentPage = 'home';
        let currentQuestion = 0;
        let score = 0;
        let showScore = false;
        let selectedAnswer = null;
        let isAnswered = false;
        let selectedClub = null;

        function render() {
            const root = document.getElementById('root');
            
            if (currentPage === 'home') {
                root.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 relative overflow-hidden">
                        <div class="absolute inset-0 overflow-hidden pointer-events-none">
                            <div class="absolute top-20 left-10 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
                            <div class="absolute bottom-20 right-10 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
                            <div class="absolute top-1/2 left-1/2 w-80 h-80 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
                        </div>

                        <div class="relative z-10 pt-12 pb-8">
                            <div class="container mx-auto px-4">
                                <div class="text-center">
                                    <div class="inline-flex items-center justify-center gap-3 mb-4 bg-white/10 backdrop-blur-md px-8 py-4 rounded-2xl border border-white/20">
                                        <span class="text-5xl animate-bounce">üèÜ</span>
                                        <h1 class="text-5xl font-black text-white">Quiz Football</h1>
                                        <span class="text-4xl">‚ú®</span>
                                    </div>
                                    <p class="text-xl text-blue-100 font-medium mt-4">
                                        Teste tes connaissances sur les plus grands clubs fran√ßais
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="relative z-10 container mx-auto px-4 py-8 max-w-7xl">
                            <div class="text-center mb-10">
                                <h2 class="text-4xl font-bold text-white mb-2">Choisis ton club</h2>
                                <div class="w-24 h-1 bg-gradient-to-r from-blue-400 to-purple-500 mx-auto rounded-full"></div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                ${clubs.map(club => `
                                    <div class="group relative bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl overflow-hidden transition-all duration-500 hover:shadow-blue-500/50 hover:-translate-y-2 hover:scale-105 cursor-pointer" onclick="startQuiz('${club.id}')">
                                        <div class="relative bg-gradient-to-br ${club.colors} p-8 text-white">
                                            <div class="flex items-center justify-between mb-3">
                                                <div>
                                                    <h3 class="text-4xl font-black mb-1">${club.shortName}</h3>
                                                    <span class="text-2xl">${club.emoji}</span>
                                                </div>
                                                <div class="bg-white/20 backdrop-blur-sm p-3 rounded-full">
                                                    <span class="text-2xl">‚≠ê</span>
                                                </div>
                                            </div>
                                            <p class="text-sm font-medium opacity-90">${club.name}</p>
                                        </div>
                                        
                                        <div class="relative p-6 bg-white">
                                            <div class="flex items-center justify-between mb-6 pb-4 border-b-2 border-gray-100">
                                                <div class="flex items-center gap-2">
                                                    <span class="text-gray-500">üéØ</span>
                                                    <span class="text-sm font-medium text-gray-600">Difficult√©</span>
                                                </div>
                                                <span class="text-sm font-bold px-3 py-1 rounded-full ${
                                                    club.difficulty === 'Facile' ? 'bg-green-100 text-green-700' :
                                                    club.difficulty === 'Moyen' ? 'bg-yellow-100 text-yellow-700' :
                                                    'bg-red-100 text-red-700'
                                                }">
                                                    ${club.difficulty}
                                                </span>
                                            </div>
                                            
                                            <button class="relative w-full bg-gradient-to-r ${club.colors} text-white py-4 rounded-xl font-bold text-lg hover:shadow-xl transition-all duration-300">
                                                Commencer le quiz ‚Üí
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="relative z-10 text-center py-8 mt-12">
                            <p class="text-blue-200 text-sm">D√©velopp√© avec üíô pour les passionn√©s de football</p>
                        </div>
                    </div>
                `;
            } else {
                const questions = quizData[selectedClub.id];
                
                if (showScore) {
                    const percentage = (score / questions.length) * 100;
                    let message = '';
                    if (percentage === 100) message = "Parfait ! V√©ritable supporter ! üèÜ";
                    else if (percentage >= 70) message = "Tr√®s bien ! Tu connais ton club ! ‚öΩ";
                    else if (percentage >= 50) message = "Pas mal ! Continue √† suivre le foot ! üëç";
                    else message = "Il faut r√©viser ton histoire du club ! üìö";

                    root.innerHTML = `
                        <div class="min-h-screen ${selectedClub.bgPattern} relative overflow-hidden flex items-center justify-center p-4">
                            <div class="bg-white rounded-3xl shadow-2xl p-10 text-center border-4 border-white/50 max-w-2xl w-full">
                                <div class="mb-8">
                                    <div class="w-32 h-32 bg-gradient-to-br ${selectedClub.colors} rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl animate-bounce">
                                        <span class="text-6xl">üèÜ</span>
                                    </div>
                                    <h2 class="text-4xl font-black text-gray-800 mb-4">Quiz termin√© !</h2>
                                    <div class="inline-block bg-gradient-to-r from-yellow-100 to-orange-100 px-8 py-4 rounded-2xl mb-4 border-2 border-yellow-300">
                                        <p class="text-2xl text-gray-700 font-bold">
                                            Score : <span class="text-4xl bg-gradient-to-r ${selectedClub.colors} bg-clip-text text-transparent">${score}</span> / ${questions.length}
                                        </p>
                                    </div>
                                    <p class="text-2xl text-gray-700 font-bold mt-4">${message}</p>
                                </div>
                                
                                <div class="flex gap-4 justify-center flex-wrap">
                                    <button onclick="resetQuiz()" class="inline-flex items-center gap-3 bg-gradient-to-r ${selectedClub.colors} text-white px-10 py-4 rounded-xl font-bold text-lg hover:scale-105 transition-all shadow-xl">
                                        üîÑ Recommencer
                                    </button>
                                    <button onclick="goHome()" class="inline-flex items-center gap-3 bg-gray-700 text-white px-10 py-4 rounded-xl font-bold text-lg hover:bg-gray-800 hover:scale-105 transition-all shadow-xl">
                                        üè† Accueil
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    const question = questions[currentQuestion];
                    
                    root.innerHTML = `
                        <div class="min-h-screen ${selectedClub.bgPattern} relative overflow-hidden">
                            <div class="bg-gradient-to-r ${selectedClub.colors} text-white py-8 shadow-2xl">
                                <div class="container mx-auto px-4">
                                    <div class="flex items-center justify-between mb-4">
                                        <button onclick="goHome()" class="flex items-center gap-2 bg-white/20 backdrop-blur-md hover:bg-white/30 px-6 py-3 rounded-xl transition-all duration-300 font-semibold border border-white/20">
                                            üè† Accueil
                                        </button>
                                        <div class="bg-white/20 backdrop-blur-md p-3 rounded-xl border border-white/20">
                                            üèÜ
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <h1 class="text-4xl font-black mb-2">Quiz ${selectedClub.shortName}</h1>
                                        <p class="text-lg opacity-90 font-medium">${selectedClub.name}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="container mx-auto px-4 py-8 max-w-4xl">
                                <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border-4 border-white/50">
                                    <div class="bg-gradient-to-r ${selectedClub.colors} p-6 text-white">
                                        <div class="flex justify-between items-center mb-3">
                                            <span class="text-lg font-bold bg-white/20 backdrop-blur-sm px-4 py-2 rounded-lg">
                                                Question ${currentQuestion + 1} / ${questions.length}
                                            </span>
                                            <span class="text-lg font-bold bg-white/20 backdrop-blur-sm px-4 py-2 rounded-lg">
                                                ‚≠ê Score : ${score}
                                            </span>
                                        </div>
                                        <div class="w-full bg-white/30 rounded-full h-3 overflow-hidden">
                                            <div class="bg-white h-3 rounded-full transition-all duration-500" style="width: ${((currentQuestion + 1) / questions.length) * 100}%"></div>
                                        </div>
                                    </div>

                                    <div class="p-10">
                                        <div class="mb-8 text-center">
                                            <h2 class="text-3xl font-black text-gray-800 leading-tight">
                                                ${question.question}
                                            </h2>
                                        </div>

                                        <div class="space-y-4 mb-8" id="answers">
                                            ${question.answers.map((answer, index) => {
                                                const isCorrect = index === question.correct;
                                                const isSelected = index === selectedAnswer;
                                                
                                                let buttonClass = "w-full p-5 text-left rounded-2xl border-3 transition-all duration-300 font-semibold text-lg ";
                                                
                                                if (!isAnswered) {
                                                    buttonClass += "border-gray-300 hover:border-4 hover:shadow-xl cursor-pointer bg-gray-50 hover:bg-blue-50";
                                                } else if (isCorrect) {
                                                    buttonClass += "border-green-500 bg-gradient-to-r from-green-50 to-green-100 text-green-900 shadow-lg scale-105";
                                                } else if (isSelected && !isCorrect) {
                                                    buttonClass += "border-red-500 bg-gradient-to-r from-red-50 to-red-100 text-red-900 shadow-lg";
                                                } else {
                                                    buttonClass += "border-gray-200 opacity-40";
                                                }

                                                return `
                                                    <button onclick="handleAnswer(${index})" class="${buttonClass}" ${isAnswered ? 'disabled' : ''}>
                                                        <div class="flex items-center justify-between">
                                                            <span>${answer}</span>
                                                            ${isAnswered && isCorrect ? '<span class="ml-3 text-2xl font-bold text-green-600 animate-bounce">‚úì</span>' : ''}
                                                            ${isAnswered && isSelected && !isCorrect ? '<span class="ml-3 text-2xl font-bold text-red-600">‚úó</span>' : ''}
                                                        </div>
                                                    </button>
                                                `;
                                            }).join('')}
                                        </div>

                                        ${isAnswered ? `
                                            <button onclick="nextQuestion()" class="w-full bg-gradient-to-r ${selectedClub.colors} text-white py-5 rounded-2xl font-black text-xl hover:shadow-2xl transition-all duration-300 flex items-center justify-center gap-3 hover:scale-105">
                                                ${currentQuestion === questions.length - 1 ? 'üèÜ Voir le r√©sultat' : 'Question suivante ‚Üí'}
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
        }

        function startQuiz(clubId) {
            selectedClub = clubs.find(c => c.id === clubId);
            currentPage = 'quiz';
            currentQuestion = 0;
            score = 0;
            showScore = false;
            selectedAnswer = null;
            isAnswered = false;
            render();
        }

        function goHome() {
            currentPage = 'home';
            selectedClub = null;
            render();
        }

        function handleAnswer(index) {
            if (isAnswered) return;
            
            selectedAnswer = index;
            isAnswered = true;
            
            const questions = quizData[selectedClub.id];
            if (index === questions[currentQuestion].correct) {
                score++;
            }
            render();
        }

        function nextQuestion() {
            const questions = quizData[selectedClub.id];
            const nextQ = currentQuestion + 1;
            if (nextQ < questions.length) {
                currentQuestion = nextQ;
                selectedAnswer = null;
                isAnswered = false;
                render();
            } else {
                showScore = true;
                render();
            }
        }

        function resetQuiz() {
            currentQuestion = 0;
            score = 0;
            showScore = false;
            selectedAnswer = null;
            isAnswered = false;
            render();
        }

        // Initialisation
        render();
    </script>
</body>
</html>
